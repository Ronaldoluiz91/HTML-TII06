        //Calcular o fatorial de um numero usando a estrutura Do While
        function calcularFatorial(numero) {
            if (numero < 0) {
                alert("Erro: Número negativo inserido.");
            }
            var i = 1;
            var fatorial = 1;

            do {
                fatorial *= i;
                i++;
            } while (i <= numero);

            return fatorial;
        }
