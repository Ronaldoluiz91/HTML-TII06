<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <style>
        div#area {
            font: normal;
            background-color: violet;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div id="area" onmouseout="sair()" onmouseenter="entrar()">
        interaja
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar);

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
            a.style.transition = '2s'
        }

        function sair() {
            a.innerText = 'saiu!'
            a.style.background = 'red'
            a.style.fontSize = '32px'
        }

        function clicar() {
            a.innerHTML = 'clicou';
            a.style.background = 'black'
        }

    </script>
</body>

</html>
