        <body>
        
        <h1>Contador: <span id="contador">0</span></h1>
        
        <button id="incremento">Incrementar</button>
        <button id="resetar">Resetar</button>
        <button id="decremento">Decrementar</button>
        
        
        <script>
        
        var contadorElement = document.getElementById('contador');
        var incrementoBtn = document.getElementById('incremento');
        var decrementoBtn = document.getElementById('decremento');
        var resetar = document.getElementById('resetar')
        
        
        var contador = 0;
        
       
        function atualizarContador() {
          contadorElement.textContent = contador;
        }
        
        
        function incrementar() {
          contador++;
          atualizarContador();
        }
        
        
        function decrementar() {
          contador--;
          atualizarContador();
        }
        
        
        incrementoBtn.addEventListener('click', incrementar);
        decrementoBtn.addEventListener('click', decrementar);
        </script>
        
        </body>
